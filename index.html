<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center" >Calculate using Me!</h1>
    <div class="container cont-align ">
        <div class="row">
            <input class="display" type="text"/>
        </div>

        <div class="row">
            <button class="lg-button-1 button">AC</button>
            <button class="button fn-button">%</button>
            <button class="button fn-button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button fn-button">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button fn-button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button fn-button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button dt-btn">.</button>
            <button class="button lg-button-2">=</button>
        
        </div>
    </div>
    <p class="text-center">This calculator is made up with using HTML, CSS and JavaScript.</p>

    <script src="script.js"></script>
</body>
</html>
